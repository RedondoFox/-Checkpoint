<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Leap - Support</title>
    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #7000ff;
            --dark: #121212;
            --light: #f0f0f0;
            --card-bg: rgba(18, 18, 24, 0.8);
            --accent: #ff00aa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), #1e1e2e);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        /* Header and Navigation */
        header {
            background-color: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--light);
        }
        
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        .nav-menu a {
            color: var(--light);
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }
        
        .nav-menu a:hover {
            color: var(--primary);
        }
        
        .login-btn {
            border: 1px solid var(--light);
            border-radius: 4px;
        }
        
        /* Hero Section */
        .hero {
            padding: 3rem 0;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .hero h1 {
            font-size: 5rem;
            margin: 0;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }
        
        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .section {
            margin-bottom: 4rem;
        }
        
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        /* How it works section */
        .how-works {
            margin-bottom: 2rem;
        }
        
        .image-placeholder {
            border: 2px solid rgba(255, 255, 255, 0.1);
            height: 250px;
            width: 100%;
            max-width: 450px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.3);
        }
        
        .text-placeholder {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
            width: 100%;
        }
        
        .text-short {
            width: 70%;
        }
        
        /* FAQ section */
        .faq {
            margin-top: 4rem;
        }
        
        .question {
            display: flex;
            margin-bottom: 2rem;
        }
        
        .question-title {
            width: 25%;
            font-weight: bold;
            padding-right: 1rem;
        }
        
        .question-answer {
            width: 75%;
        }
        
        /* Contact button */
        .contact-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 3rem;
        }
        
        .contact-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: transparent;
            border: 2px solid var(--light);
            color: var(--light);
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .contact-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.2);
        }
        
        /* Footer */
        footer {
            background-color: rgba(10, 10, 15, 0.9);
            padding: 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
