<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Confirmation - Lunar Leap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .confirmation-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .confirmation-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .confirmation-container p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .confirmation-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .confirmation-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Thank You for Subscribing!</h1>
        <p>You have successfully subscribed to our newsletter. Stay tuned for the latest updates and news!</p>
        <a href="index.html">Go Back to Home</a>
    </div>
</body>
</html>
